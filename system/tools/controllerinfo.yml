# This file can be used to send the correct GUID or NAME for some emulators, currently the following emulators support this function
# - bigpemu (to replace GUID)
# - cemu (to replace GUID)
# - citra (to replace GUID)
# - citron (to replace GUID)
# - dolphin (to replace name)
# - lime3ds (to replace GUID)
# - mandarine (to replace GUID)
# - mednafen (to replace GUID)
# - mupen64 (to replace name)
# - ryujinx (to replace GUID)
# - simple64 (to replace name)
# - sudachi (to replace GUID)
# - suyu (to replace GUID)
# - teknoparrot (to replace BindName of mouse/keyboards/guns)
# - yuzu (to replace GUID)
# --------------------------------------------------------------------------------------
# How to use this file ?
#
# Indent is 2 spaces
#
# Example for the first entry:
# The root container is the guid from RetroBat, as found in es_input.cfg file or in emulatorlauncher.log (eg 03000000c82d00000631000000007200)
# then create a container for the emulator you need replacement for (eg. sudachi)
# the target guid must be set after the 'guid' key (eg: guid: 03000000c82d00000631000014017801)
# to get the target GUID, configure your controller directly within the emulator, and open the configuration file of the emulator to look for the controller guid
# 
# the target name (dolphin, mupen64 or simple64) must be set after the 'name' key
#
#
